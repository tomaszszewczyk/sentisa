apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentisa-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentisa
  template:
    metadata:
      labels:
        app: sentisa
    spec:
      containers:
        - name: sentisa-pod
          image: ghcr.io/tomaszszewczyk/sentisa:v0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: sentisa-svc
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: sentisa
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentisa-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
spec:
  rules:
    - host: conusdefectum.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sentisa-svc
                port:
                  number: 80
  tls:
    - hosts:
        - conusdefectum.pl
      secretName: sentisa-com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sentisa-cert
spec:
  secretName: sentisa-com
  dnsNames:
    - conusdefectum.pl
  issuerRef:
    name: letsencrypt-prod
    kind: Issuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirectscheme
spec:
  redirectScheme:
    scheme: https
    permanent: true
